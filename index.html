<div id="intro-strings">

</div>

      </div>

          <ul class="social">
            <li><i class="fa-brands fa-github fa-2x"></i></li>
            <li><i class="fa-brands fa-twitter fa-2x"></i></li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  
</div>

<div class="container is-max-desktop mainpage-content">

    <div id="AboutMe" class="title">
      About Me
    </div>
    holaaa
  </section>
  <section class="section">

      Hola
    </div>

    {% endfor %}
    </ul>

</div>
